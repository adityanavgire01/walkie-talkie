<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkie Talkie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="22"/>
                    </svg>
                </div>
                <span>Walkie Talkie</span>
            </div>
            <div class="controls">
                <button class="btn-clear" id="clearBtn">New Session</button>
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Settings Bar -->
        <div class="settings-bar">
            <!-- Context Toggle -->
            <div class="setting-group">
                <label class="toggle-label">
                    <input type="checkbox" id="contextToggle">
                    <span class="toggle-switch"></span>
                    <span class="toggle-text">Use Context</span>
                </label>
                <span class="setting-hint">When on, AI remembers past conversations</span>
            </div>

            <!-- Context Size -->
            <div class="setting-group">
                <label>Context Size</label>
                <div class="selector-buttons">
                    <button class="selector-btn active" data-size="5">5</button>
                    <button class="selector-btn" data-size="10">10</button>
                    <button class="selector-btn" data-size="20">20</button>
                    <button class="selector-btn custom-btn" id="customContextBtn">Custom</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main">
            <!-- Recording Section -->
            <section class="recording-section">
                <div class="timer-ring" id="timerRing">
                    <svg viewBox="0 0 100 100">
                        <circle class="timer-bg" cx="50" cy="50" r="45"/>
                        <circle class="timer-progress" cx="50" cy="50" r="45" id="timerProgress"/>
                    </svg>
                    <div class="timer-content">
                        <span class="timer-text" id="timerText">0:00</span>
                        <span class="timer-label" id="timerLabel">Ready</span>
                    </div>
                </div>
                
                <button class="record-btn" id="recordBtn">
                    <div class="record-btn-inner">
                        <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="22"/>
                        </svg>
                        <svg class="stop-icon" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="6" width="12" height="12" rx="2"/>
                        </svg>
                    </div>
                </button>
                <p class="record-hint" id="recordHint">Click to start recording</p>
            </section>

            <!-- Conversations -->
            <section class="conversations-section">
                <div class="conversations-header">
                    <h2>Conversations</h2>
                    <span class="conversation-count" id="conversationCount">0 / 5</span>
                </div>
                <div class="conversations-list" id="conversationsList">
                    <div class="empty-state">
                        <p>No conversations yet</p>
                        <span>Start by clicking the record button</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Processing Overlay -->
        <div class="processing-overlay" id="processingOverlay">
            <div class="processing-content">
                <div class="processing-spinner"></div>
                <p id="processingText">Processing...</p>
            </div>
        </div>

        <!-- Custom Context Modal -->
        <div class="modal-overlay" id="customModal">
            <div class="modal">
                <div class="modal-header">
                    <h3>Custom Context Settings</h3>
                    <button class="modal-close" id="modalClose">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="customContextSize">Context Size (1-100)</label>
                        <input type="number" id="customContextSize" min="1" max="100" value="30" placeholder="Enter 1-100">
                    </div>
                    <div class="form-group">
                        <label for="customApiKey">Your OpenAI API Key</label>
                        <div class="api-key-input">
                            <input type="password" id="customApiKey" placeholder="sk-...">
                            <button class="btn-icon" id="toggleKeyVisibility" title="Show/Hide">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <span class="form-hint">Required for custom context sizes. Your key is stored only in this browser session.</span>
                    </div>
                    <div class="api-status" id="apiStatus"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" id="resetApiKey">Reset Key</button>
                    <button class="btn-primary" id="validateAndSave">Validate & Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
